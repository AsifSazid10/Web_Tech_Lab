<!DOCTYPE html>
<html lang="en">
<head>

<style>
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .flex-container {
      display: flex;
      flex-direction: column;
      background-color: rgba(30, 143, 255, 0.313);
      width: 40%;
      margin-top: 20px;
    }

    .flex-container > div {   
      background-color: #f1f1f1;
      width: 200px;
      margin: 2px;
     text-align: left;
      line-height: 15px;
      font-size: 15px;
    }
       

    h1 {
      text-align: center;
    }


  </style>
</head>
<body> 

  <div class="wrapper">
    <img src="web.jpg" alt="WEB" width="200" height="200" style="border-radius: 50%;">
    <h1>Registration Box</h1>

    <div class="flex-container">
      <div style="background-color: antiquewhite;height: 600px;width: 300px;"> 
        <h1>User Registration</h1>

          <form onsubmit="return validateForm()">
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" value=""><br>

          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email" value=""><br><br>

          <label for="dob">Date Of Birth:</label>
          <input type="date" id="dob" name="dob"><br>

          <p>Gender</p>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="age1">Male</label><br>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="age2">Female</label><br><br>

          <label for="con">Country:</label>
          <select id="con">
            <option value="">Select Country</option>
            <option value="bd">Bangladesh</option>
            <option value="aus">Australia</option>
            <option value="den">Denmark</option>
            <option value="can">Canada</option>
          </select><br><br>

          <label for="pass">Password</label><br>
          <input type="text" id="pass" name="pass" value=""><br><br>

          <label for="conpass">Confirm Password</label><br>
          <input type="text" id="conpass" name="conpass" value=""><br>

          <label for="bgcolor">Choose Background Color:</label><br>
          <input type="color" id="bgcolor" name="bgcolor" onchange="changeBackgroundColor()"><br><br>

          <p>Terms and Condition </p>
          <input type="checkbox" id="term1" name="term1" value="">
          <label for="term1"> I have read and accept the Privacy Policy.
            <a href="terms.html" target="_blank">Terms and Conditions</a>.
          </label><br><br><br>

          <input type="submit" value="Submit">
        </form> 
      </div>
        
      <div style="background-color: rgb(250, 215, 221);height: 200px;width: 300px;"></div>
    </div>
  </div>

  <script>
    function validateForm() {
      let x = document.getElementById('name');
      let y = /\d/.test(x.value); 
      if (y) {
        alert("Name must be only letter.");
        return false;
      }

      let email = document.getElementById('email');
      let emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
      if (!emailFormat) {
        alert("Invalid email format.");

        
        return false;
      }

      const dob = document.getElementById('dob').value;
      if (dob === '') {
        alert("Please select your date of birth.");
        return false;
      }

      const male = document.getElementById('male').checked;
      const female = document.getElementById('female').checked;
      if (!male && !female) {
        alert("Please select your gender.");
        return false;
      }

      const country = document.getElementById('con').value;
      if (country === '') {
        alert("Please select your country.");
        return false;
      }

      const pass = document.getElementById('pass').value;
      const conpass = document.getElementById('conpass').value;
      if (pass.length < 8) {
        alert("Password must be at least 8 characters long.");
        return false;
      }
      if (pass !== conpass) {
        alert("Passwords do not match.");
        return false;
      }

      const term1 = document.getElementById('term1').checked;
      if (!term1) {
        alert("You must agree to the terms ");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }

    function changeBackgroundColor() {
      const color = document.getElementById("bgcolor").value;
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
